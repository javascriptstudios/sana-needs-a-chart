<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Easy Sana Charts</title>
</head>
<body>
    <div class="container"></div>
    <canvas id="myChart"></canvas>

    <script>
    let myChart = document.getElementById('myChart').getContext('2d');
    
   Chart.defaults.global.defaultFontFamily='Lato';
   Chart.defaults.global.defaultFontSize=18;
   Chart.defaults.global.defaultFontColor='#777';


    let sanaChart = new Chart(myChart, {
        type:'pie', // bar, doughnut, horizontalBar, pie, line, radar, polarArea
        data:{
            labels:['Agent','Process','Technology','Customer'],
            datasets:[{
                label:'Analysis',
                data:[
                    7,
                    7,
                    10,
                    18
                ],
                //backgroundColor:'green'
                backgroundColor:[
                    'rgba(0, 140, 255, 1)',
                    'rgba(0, 232, 255, 1)',
                    'rgba(226, 52, 255, 0.83)',
                    'rgba(226, 73, 30, 0.9)',
                    'rgba(226, 73, 150, 0.9)'
                ],
                borderWidth: 1,
                borderColor:'#777'
                //hoverBorderWidth:3,
               // hoverBorderColor:'#000'
            }]
        },
        options:{
            title:{
                display: true,
                text:'Sana requires a chart',
                fontSize:25
            },
            legend:{
                position:'right',
                labels:{
                    fontColor:'#000'
                }
            },
            tooltips:{
                enabled: true
            }
        }
    });
    
    </script>
</body>
</html>
